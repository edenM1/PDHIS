{% extends 'base.html' %}

{% block title %}
<title></title>
{% endblock title %}

{% block content %}
<div class="container">{{text}}<h1></h1></div>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width: auto, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputusername" class="form-label">user name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputlname" class="form-label">first name</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="John">
      </div>
      <div class="col-12">
        <label for="inputlastname" class="form-label">last name</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Doe">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="text" class="form-control" id="inputCity"placeholder="PDHIS@PDHIS.com" >
      </div>
      <div class="col-md-2">
        <label for="inputCity" class="form-label">ID</label>
        <input type="text" class="form-control" id="inputCity"placeholder="123456..." >
      </div>
      <div class="col-md-4">
        <label for="inputgender" class="form-label">gender</label>
        <select id="inputState" class="form-select">
          <option selected="">Choose....</option>
          <option>male</option>
          <option>female</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputnumber" class="form-label">phone number</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I Agree to the registration terms.
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
    
    <!-- End Example Code -->
  </body>
{% endblock content %}
